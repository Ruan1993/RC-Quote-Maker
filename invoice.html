<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RC Invoice Maker</title>
<meta name="description" content="Create professional invoices quickly. Save, preview, and export PDFs.">
<meta name="theme-color" content="#0e1324">
<link rel="canonical" href="/invoice.html">
<link rel="icon" href="favicon-v2.svg" type="image/svg+xml">
<link rel="shortcut icon" href="favicon-v2.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="favicon-v2.svg">
<link rel="manifest" href="manifest.webmanifest">
<meta property="og:title" content="RC Invoice Maker">
<meta property="og:description" content="Create professional invoices quickly. Save, preview, and export PDFs.">
<meta property="og:type" content="website">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="app-header">
    <div class="header-content-inner">
        <div class="brand">RC Invoice Maker</div>
        <div class="actions">
            <button id="saveQuoteBtn" class="btn primary">Save Invoice</button>
            <button id="previewDownloadBtn" class="btn success">Preview & Download</button>
            <button id="quoteMakerBtn" class="btn danger">Quote Maker</button>
        </div>
    </div>
    </header>
<main class="layout">
<section class="panel form-panel">
<div class="section-title">Details</div>
<div class="grid two">
<div class="field"><label>Logo</label><input id="logoFile" type="file" accept="image/*"></div>
<div class="field"><label>Saved Logos</label>
  <div style="display:flex;gap:8px;align-items:center">
    <select id="savedLogosSelect" style="flex:1"></select>
    <button id="useSelectedLogoBtn" class="btn">Use</button>
    <button id="refreshLogosBtn" class="btn">Refresh</button>
  </div>
</div>
<div class="field"><label>Company Name</label><input id="companyName" type="text" placeholder="Company"></div>
<div class="field"><label>Company Email</label><input id="companyEmail" type="email" placeholder="email@example.com"></div>
<div class="field"><label>Company Phone</label><input id="companyPhone" type="tel" placeholder=""></div>
<div class="field"><label>Company VAT Number</label><input id="companyVat" type="text" placeholder=""></div>
<div class="field"><label>Company Address</label><input id="companyAddress" type="text" placeholder=""></div>
<div class="field"><label>Client Name</label><input id="clientName" type="text" placeholder="Client"></div>
<div class="field"><label>Client Email</label><input id="clientEmail" type="email" placeholder="email@example.com"></div>
<div class="field"><label>Client Phone</label><input id="clientPhone" type="tel" placeholder=""></div>
<div class="field"><label>Client VAT Number</label><input id="clientVat" type="text" placeholder=""></div>
<div class="field"><label>Client Address</label><input id="clientAddress" type="text" placeholder=""></div>
<div class="field"><label>Invoice #</label><input id="quoteNumber" type="text" placeholder=""></div>
<div class="field"><label>Date</label><input id="quoteDate" type="date"></div>
<div class="field"><label>Due Date</label><input id="dueDate" type="date"></div>
<div class="field"><label>Currency</label>
<select id="currency">
<option value="ZAR">ZAR</option>
<option value="USD">USD</option>
<option value="EUR">EUR</option>
<option value="GBP">GBP</option>
</select>
</div>
<div class="field">
  <div class="field-row">
    <label>Tax %</label>
    <label><input id="vatNoteToggle" type="checkbox"> All prices are exclusive of VAT.</label>
  </div>
  <input id="taxRate" type="number" step="1" value="0">
</div>
</div>
<div class="field">
  <div class="field-row">
    <label class="white-text">Notes</label>
    <label><input id="includeNotes" type="checkbox" checked> Include in Quote</label>
  </div>
  <textarea id="notes" rows="3" placeholder=""></textarea>
</div>
<div class="field"><label>Bank Name</label><input id="bankName" type="text" placeholder=""></div>
<div class="field"><label>Account Name</label><input id="bankAccountName" type="text" placeholder=""></div>
<div class="field"><label>Account Number</label><input id="bankAccountNumber" type="text" placeholder=""></div>
<div class="field"><label>Branch Code</label><input id="bankBranchCode" type="text" placeholder=""></div>
<div class="quotes-actions"><button id="saveBankDetailsBtn" class="btn">Save Banking Details</button></div>
</section>
<section class="panel items-panel">
<div class="section-title">Items/Service</div>
<div class="items-header">
  <div>Description</div>
  <div>Quantity</div>
  <div>Amount</div>
  <div>Total</div>
  <div></div>
</div>
<div id="itemsContainer" class="items"></div>
<div class="items-actions">
<button id="addItemBtn" class="btn">Add Item</button>
</div>
</section>
<section class="panel preview-panel">
<div class="section-title">Preview</div>
<div id="quote-preview" class="quote">
<div class="quote-header">
<div class="quote-brand">
<img id="pvCompanyLogo" class="brand-logo" alt="Company Logo" style="display: none;">
<div id="pvCompanyName" class="brand-name"></div>
<div id="pvCompanyDetails" class="brand-details"></div>
</div>
<div class="quote-meta">
<div class="meta-row"><span id="pvDocLabel">Invoice</span><span id="pvQuoteNumber"></span></div>
<div class="meta-row"><span>Date</span><span id="pvQuoteDate"></span></div>
<div class="meta-row"><span>Due Date</span><span id="pvDueDate"></span></div>
</div>
</div>
<div class="quote-to">
<div class="to-label">Bill To</div>
<div id="pvClientDetails" class="to-details"></div>
</div>
<table class="quote-table">
<thead>
<tr>
<th>Description</th>
<th>Qty</th>
<th>Unit Price</th>
<th>Total</th>
</tr>
</thead>
<tbody id="pvItems"></tbody>
<tfoot>
<tr>
<td colspan="3">Subtotal</td>
<td id="pvSubtotal"></td>
</tr>
<tr>
<td colspan="3">Tax</td>
<td id="pvTax"></td>
</tr>
<tr>
<td colspan="3">Total</td>
<td id="pvGrandTotal" class="total"></td>
</tr>
</tfoot>
</table>
<div class="quote-notes">
<div class="notes-label">Notes</div>
<div id="pvNotes" class="notes-body"></div>
</div>
<div class="quote-notes">
<div class="notes-label">Banking Details</div>
<div id="pvBankDetails" class="notes-body"></div>
</div>
<div id="pvVatNote" class="quote-vat-note"></div>
</div>
</section>

<section class="panel quotes-panel">
<div class="section-title">My Invoices</div>
<div class="quotes-actions"><button id="refreshQuotesBtn" class="btn">Refresh</button></div>
<div class="banking-details" style="margin-top:12px">
  <div class="section-title">Banking Details</div>
  <div id="bankDetailsView" class="notes-body"></div>
  <div class="quotes-actions" style="margin-top:8px"><button id="useBankDetailsBtn" class="btn">Add to Invoice</button></div>
</div>
<div id="quotesList" class="quotes-list"></div>
</section>
</main>
<button id="backToTopBtn" class="btn back-to-top">Back to Top</button>
<footer class="app-footer">
  <div class="footer-inner">
    <span>Designed by</span>
    <a href="https://ruancoetzee.co.za/" target="_blank" rel="noopener">RC Digital Creations</a>
    <span>• © 2025 RC Invoice Maker. All Rights Reserved.</span>
  </div>
</footer>
<div id="previewModal" class="modal" style="display:none;">
  <div class="modal-content">
    <div class="modal-actions">
      <button id="zoomOutBtn" class="btn">Zoom -</button>
      <button id="zoomInBtn" class="btn">Zoom +</button>
      <button id="downloadInModalBtn" class="btn">Download PDF</button>
      <button id="closePreviewBtn" class="btn">Close</button>
    </div>
    <div id="modalQuoteContainer"></div>
  </div>
  
</div>
<div id="printHost" class="print-host"></div>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>
<script src="js/firebase.config.js"></script> 
<script src="js/firebase.js"></script>
<script>window.appMode='invoice';</script>
<script src="js/app.js"></script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "RC Invoice Maker",
  "description": "Create professional invoices quickly. Save, preview, and export PDFs.",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web",
  "url": "/invoice.html"
}
}
</script>
</body>
</html>
